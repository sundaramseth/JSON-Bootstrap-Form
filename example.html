<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JSON Form</title>
  <link rel="stylesheet" type="text/css" href="deps/opt/bootstrap.css" />
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <b class="navbar-brand" href="#">Car Name</b>
</nav>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col">
          <h4><b>VARIANTS</b></h4>
          <form></form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr>
          <div id="res" class="alert"></div>
        </div>
      </div>
    </div>
  </div>
</div>

 

  <script type="text/javascript" src="deps/jquery.min.js"></script>
  <script type="text/javascript" src="deps/underscore.js"></script>
  <script type="text/javascript" src="deps/opt/jsv.js"></script>
  <script type="text/javascript" src="lib/jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
  "schema": {
    "thoughts": {
      "type": "array",
      "title": "Thoughts",
      "items": {
        "type": "string",
        "title": "A thought",
        "default": "Grmpf"
      }
    }
  },
  "form": [
    {
      "type": "array",
      "items": [
        {
          "type": "section",
          "legend": "{{idx}}. {{value}}",
          "items": [
            {
              "key": "thoughts[]",
              "title": "Thought {{idx}}",
              "valueInLegend": true
            }
          ]
        }
      ]
    }
  ]
});
  </script>
</body>
</html>
